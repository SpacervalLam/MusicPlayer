<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e8ba3;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="circleGrad1">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="300" cy="200" r="150" fill="url(#circleGrad1)"/>
  <circle cx="1600" cy="800" r="200" fill="url(#circleGrad1)"/>
  <circle cx="900" cy="500" r="120" fill="url(#circleGrad1)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#ffffff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#ffffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#ffffff" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="200" cy="400" r="2" fill="#ffffff"/>
    <circle cx="500" cy="300" r="1.5" fill="#ffffff"/>
    <circle cx="800" cy="700" r="2.5" fill="#ffffff"/>
    <circle cx="1200" cy="200" r="1" fill="#ffffff"/>
    <circle cx="1500" cy="600" r="2" fill="#ffffff"/>
    <circle cx="1700" cy="400" r="1.5" fill="#ffffff"/>
  </g>
</svg>